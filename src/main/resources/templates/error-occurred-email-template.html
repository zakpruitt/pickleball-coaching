<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Occurred</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        .email-header, .email-footer {
            background-color: #f8f8f8;
            padding: 10px;
        }
        .email-body {
            margin: 20px 0;
        }
        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
        .error-details {
            margin: 20px 0;
            color: #dc3545;
        }
        .highlight {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h2 style="color: #dc3545;">Error Occurred</h2>
    </div>
    <div class="email-body">
        <p>Dear <span class="highlight" th:text="${customerOrder.firstName} + ' ' + ${customerOrder.lastName}"></span>,</p>
        <p>An error occurred with your order. Here are the details:</p>

        <div class="error-details">
            <p><span class="highlight">Order ID:</span> <span th:text="${customerOrder.id}"></span></p>
            <p><span class="highlight">Error Message:</span> <span th:text="${errorMessage}"></span></p>
        </div>
    </div>
    <div class="signature">
        <p>Best regards,</p>
        <p>Your Company</p>
    </div>
    <div class="email-footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
